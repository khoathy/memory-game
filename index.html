<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="memory game app">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Memory Game</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Memory Game</h1>
        </header>

        <section class="info-panel">
        	<ul id="stars-list" class="stars">
        		<li class="star"><i class="icofont-star"></i></li>
        		<li class="star"><i class="icofont-star"></i></li>
        		<li class="star"><i class="icofont-star"></i></li>
            </ul>
        	<span class="moves"><span id="move-number"></span><span id="move-word"></span></span> 
            <span id="clock" class="timer">0:01:10</span> 
            <div id="restart-btn" class="restart">
        		<i class="icofont-refresh"></i> Restart
        	</div>
        </section>
        <!-- The Popup Modal -->
        <div id="congrats" class="modal-congrats">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <img class="congrats-svg" src="img/congrats.svg" alt="confetti">
                <h3>Congratulations!</h3>
                <h6>All cards have been successfully matched!</h6>
                <ul class= "congrats-info"> 
                    <li class="congrats-item"><span class="info">Your total time </span><span id="congrats-time" class="info-summary"></span></li>
                    <li class="congrats-item"><span class="info">Your star rating </span><span id="congrats-stars" class="info-summary"></span></li>
                    <li class="congrats-item"><span class="info">Your grade </span><span id="congrats-grade" class="info-summary"></span></li>
                </ul>
                <button type="button" class="modal-replayBtn">Replay!</button>
            </div>
        </div>
        <!-- Card Deck -->
        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
